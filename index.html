<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breideflix</title>
    <link rel="stylesheet" href="dist/css/main.css">
</head>
<body>
    <section class="hero">
        <div class="hero__content">
            <h1 class="hero__content__branding">
                <img src="./dist/images/Logo.jpg" alt="Breideflix">
            </h1>
            <h3 class="title--small">
                Sua jornada pelas maiores sagas do cinema!
            </h3>
            <p>
                <a href="#" class="link-text">Assine o Breideflix</a>
                <br>
                <span class="text">
                    R$ 10,90/mês ou R$ 124,90/ano à vista*
                </span>
            </p>
            <ul class="hero__content__pacotes"> 
                <li class="hero__content__pacotes__pacote">
                    <button>Assine agora</button>
                    <span class="text">10,90/mês*</span>
                </li>
                <li class="hero__content__pacotes__pacote">
                    <button>Assine agora</button>
                    <span class="text">124,90/ano*</span>
                </li>
            </ul>
            <p class="text--small">
                *O preço pode variar caso assinanturas sejam feitas através de outras plataformas.
            </p>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
